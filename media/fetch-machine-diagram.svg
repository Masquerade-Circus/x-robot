@startuml

title Dog API

state idle<<default>>
state loading<<default>>
state resolved<<default>>
state rejected<<default>>

loading: └┬ A:fetchDog\n ├┬ success\n │├ P:assignDog\n │└ T:resolved\n └┬ failure\n  ├ P:assignError\n  └ T:rejected

[*] - -> idle
idle -[#slategray]-> loading: fetch
loading -[#slategray]-> resolved: resolved
loading -[#slategray]-> rejected: rejected
loading -[#slategray]-> idle: cancel
resolved -[#slategray,dashed]-> idle: idle

hide empty description
skinparam backgroundColor white
skinparam shadowing false
skinparam note {
  BackgroundColor white
  BorderColor slategray
  FontName monospaced
}
skinparam ArrowFontName monospaced
skinparam state {
  FontName monospaced
  AttributeFontName monospaced
  BackgroundColor white
  BorderColor slategray
  ArrowColor slategray
  ArrowThickness 2
  MessageAlignment left
  BackgroundColor<<danger>> Implementation
  BorderColor<<danger>> indianred
  BackgroundColor<<info>> Application
  BorderColor<<info>> skyblue
  BackgroundColor<<warning>> Strategy
  BorderColor<<warning>> tan
  BackgroundColor<<success>> Technology
  BorderColor<<success>> mediumseagreen
  BackgroundColor<<primary>> Motivation
  BorderColor<<primary>> lightsteelblue
}
@enduml

