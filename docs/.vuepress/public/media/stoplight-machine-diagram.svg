    <!--MD5=[5eb9bd85213588514a66b67e44f1ab44]
@startuml

title Stoplight

state green<<default>>
state yellow<<default>>
state red<<default>>

state red {
  note "Stopwalk" as NRedStopwalk

  state "wait" as RedStopwalkWait<<default>>
  state "walk" as RedStopwalkWalk<<default>>

  [*] - -> RedStopwalkWait
  RedStopwalkWait -[#slategray]-> RedStopwalkWalk: start
  RedStopwalkWalk -[#slategray]-> RedStopwalkWait: stop
}

red: └ T:stopwalk.start

[*] - -> green
green -[#slategray]-> yellow: next
yellow -[#slategray]-> red: next
red -[#slategray,dashed]-> green: green\n└ G:canGoToGreen

hide empty description
skinparam backgroundColor white
skinparam shadowing false
skinparam note {
  BackgroundColor white
  BorderColor slategray
  FontName monospaced
}
skinparam ArrowFontName monospaced
skinparam state {
  FontName monospaced
  AttributeFontName monospaced
  BackgroundColor white
  BorderColor slategray
  ArrowColor slategray
  ArrowThickness 2
  MessageAlignment left
  BackgroundColor<<danger>> Implementation
  BorderColor<<danger>> indianred
  BackgroundColor<<info>> Application
  BorderColor<<info>> skyblue
  BackgroundColor<<warning>> Strategy
  BorderColor<<warning>> tan
  BackgroundColor<<success>> Technology
  BorderColor<<success>> mediumseagreen
  BackgroundColor<<primary>> Motivation
  BorderColor<<primary>> lightsteelblue
}
@enduml

