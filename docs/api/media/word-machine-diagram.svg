@startuml

title Word Machine


state "Parallel states" as WordMachineParallelStates {
  note "Bold" as NWordMachineBold

  state "on" as WordMachineBoldOn<<default>>
  state "off" as WordMachineBoldOff<<default>>

  [*] - -> WordMachineBoldOff
  WordMachineBoldOn -[#slategray]-> WordMachineBoldOff: off
  WordMachineBoldOff -[#slategray]-> WordMachineBoldOn: on

  - -

  note "Underline" as NWordMachineUnderline

  state "on" as WordMachineUnderlineOn<<default>>
  state "off" as WordMachineUnderlineOff<<default>>

  [*] - -> WordMachineUnderlineOff
  WordMachineUnderlineOn -[#slategray]-> WordMachineUnderlineOff: off
  WordMachineUnderlineOff -[#slategray]-> WordMachineUnderlineOn: on

  - -

  note "Italics" as NWordMachineItalics

  state "on" as WordMachineItalicsOn<<default>>
  state "off" as WordMachineItalicsOff<<default>>

  [*] - -> WordMachineItalicsOff
  WordMachineItalicsOn -[#slategray]-> WordMachineItalicsOff: off
  WordMachineItalicsOff -[#slategray]-> WordMachineItalicsOn: on

  - -

  note "List" as NWordMachineList

  state "none" as WordMachineListNone<<default>>
  state "bullets" as WordMachineListBullets<<default>>
  state "numbers" as WordMachineListNumbers<<default>>

  [*] - -> WordMachineListNone
  WordMachineListNone -[#slategray]-> WordMachineListBullets: bullets
  WordMachineListNone -[#slategray]-> WordMachineListNumbers: numbers
  WordMachineListBullets -[#slategray]-> WordMachineListNone: none
  WordMachineListNumbers -[#slategray]-> WordMachineListNone: none
}

hide empty description
skinparam backgroundColor white
skinparam shadowing false
skinparam note {
  BackgroundColor white
  BorderColor slategray
  FontName monospaced
}
skinparam ArrowFontName monospaced
skinparam state {
  FontName monospaced
  AttributeFontName monospaced
  BackgroundColor white
  BorderColor slategray
  ArrowColor slategray
  ArrowThickness 2
  MessageAlignment left
  BackgroundColor<<danger>> Implementation
  BorderColor<<danger>> indianred
  BackgroundColor<<info>> Application
  BorderColor<<info>> skyblue
  BackgroundColor<<warning>> Strategy
  BorderColor<<warning>> tan
  BackgroundColor<<success>> Technology
  BorderColor<<success>> mediumseagreen
  BackgroundColor<<primary>> Motivation
  BorderColor<<primary>> lightsteelblue
}
@enduml

